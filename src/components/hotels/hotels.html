<section class="p-15 p-t-80">
  <div class="table table-full m-b-60">
    <table class="table table-striped table-full table-full-small table-condensed table-hover">
      <thead>
      <th>
        <td>Active</td>
        <td>Name</td>
        <td>Description</td>
        <td>Rating</td>
      </th>
      </thead>
      <tbody>
      <tr ng-repeat="item in $data" ng-click="vm.editItem(item)">
        <td>{{ item.isActive }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.rating }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</section>
