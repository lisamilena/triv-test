<div class="panel login-panel">
  <form ng-submit="vm.sendNewPasswordRequest()">
    <div ng-if="!vm.emailSent" class="panel-body">
      <h2 class="need-help">{{ 'forgotPassword.needHelp' | translate }}</h2>
      <p class="m-t-30">{{ 'forgotPassword.description' | translate }}</p>
      <form name="forgotPasswordForm" ng-submit="vm.sendNewPasswordRequest()" novalidate>
        <div class="form-group m-b-20">
          <label>{{ 'general.email' | translate }}</label>
          <input ng-required ng-model="vm.user.email" class="form-control detail-editable" type="text">
        </div>
        <div class="form-group">
          <div class="login-submit-button">
            <button type="submit" ng-disabled="forgotPasswordForm.$invalid" class="btn btn-primary">
              {{'general.actions.send' | translate}}
            </button>
          </div>
        </div>
      </form>
      <p class="text-center">
        <a ui-sref="page.login"> {{ 'forgotPassword.goBackToLogin' | translate }}</a>
      </p>
    </div>
    <div ng-if="vm.emailSent" class="panel-body">
      <p class="m-t-30 text-center">{{ 'forgotPassword.emailSentDescription' | translate }}{{ vm.user.email }}</p>
      <p class="text-center m-t-80 m-b-60">
        <a class="btn btn-link btn-primary" style="color: white; width: 100%" ui-sref="page.login"> {{ 'general.actions.continue' | translate }}</a>
      </p>
    </div>
</div>
