<div class="panel login-panel">
  <div ng-if="!vm.emailSent">
    <h2 class="title">{{ 'forgotPassword.title' | translate | uppercase }}</h1>
    <form name="forgotPasswordForm" ng-submit="vm.sendNewPasswordRequest()">
      <div class="form-group">
        <detail required='true' label-class='forgot-label' param="vm.userEmail"
          label="'general.email' | translate" type="'email'" editable="true"></detail>
      </div>
      <p class="m-t-5">{{ 'forgotPassword.description' | translate }}</p>
      <div class="form-group">
        <div class="login-submit-button">
          <button type="submit" ng-disabled="forgotPasswordForm.$invalid" class="btn btn-primary">
            {{'general.actions.send' | translate}}
          </button>
        </div>
      </div>
    </form>
    <p class="text-center no-margin">
      <a ui-sref="page.login"> {{ 'forgotPassword.goBackToLogin' | translate }}</a>
    </p>
  </div>
  <div ng-if="vm.emailSent">
    <p class="m-t-30 text-center">
      {{ 'forgotPassword.emailSentDescription' | translate }}
      <span class="bold">{{ vm.userEmail }}</span>
    </p>
    <p class="text-center m-t-40 m-b-20">
      <a class="btn btn-link btn-primary" style="color: white; width: 100%" ui-sref="page.login">
        {{ 'general.actions.accept' | translate }}
      </a>
    </p>
  </div>
</div>
